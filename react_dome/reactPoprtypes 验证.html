<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/babel.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<!--Props 验证使用 propTypes，它可以保证我们的应用组件被正确使用，React.PropTypes 提供很多验证器 (validator) 来验证传入数据是否有效。-->
		<!--当向 props 传入无效数据时，JavaScript 控制台会抛出警告。-->
		<div id="Clement">
			
		</div>
		
		
		<script type="text/babel">
			
			var AAAAA=React.createClass({
				propTypea:{
					title:React.PropTypes.string.isRequired,
					
				},
				render:function(){
					return <div>{this.props.title}</div>
				}
			})
			var tel="GeiHub";
			ReactDOM.render(
				<AAAAA title={tel} />,
				document.getElementById('Clement')
			)
			
			
		</script>
	</body>
</html>
