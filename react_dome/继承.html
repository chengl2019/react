<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>继承</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			class Person{
				constructor(name,age){
					this.name=name;
					this.age=age;
				}
				showName(){
					alert(this.name);
				}
			}
			
			class Worker extends Person{
				showAge(){
					console.log(this.age);
				}
				showName(){
					console.log(this.name+'我是子类showName方法');
				}
			}
			
			var p1=new Person("张三",20);
			p1.showName();
			
			var p2=new Worker("李四",21);
			p2.showAge();
			p2.showName();
			
		</script>
	</body>
</html>
