<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>react面向对象</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			class Person{
				constructor(name,age){
					this.name=name;
					this.age=age;
				}
				showName(){
					alert(this.name);
				}
			}
			
			var p1=new Person("张三",20);
			p1.showName();
			
			
		</script>
	</body>
</html>
