<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/babel.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		
		<div id="Clement">
			
		</div>
		
		<script type="text/babel">
			var MyComponent = React.createClass({
		      handleClick: function() {
		        // 使用原生的 DOM API 获取焦点
		        this.refs.myInput.focus();
		        this.refs.myInput.value="dasdasdasdas"
		      },
		      render: function() {
		        //  当组件插入到 DOM 后，ref 属性添加一个组件的引用于到 this.refs
		        return (
		          <div>
		            <input type="text" ref="myInput" />
		            <input type="button" value="点我输入框获取焦点" onClick={this.handleClick}/>
		          </div>
		        );
		      }
		    });
		
		    ReactDOM.render(
		      <MyComponent />,
		      document.getElementById('Clement')
		    );
		</script>
		
	</body>
</html>
